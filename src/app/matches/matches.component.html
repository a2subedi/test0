<div class="container">
    <div class="grid-container">
      <div *ngFor="let group of groups" class="grid-item main-text">
        <h2>Group : {{group.id}}</h2><hr>
        <div *ngFor="let game of matches(group);let i = index;" class="fixture" (click)="showDetails(group.id,i,$event)">
          {{i+1}}:  {{game}}
          
        </div>
      </div>
  </div>    
</div>
